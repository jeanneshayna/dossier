<div>
    <mat-form-field>
        <mat-select placeholder="Localite">
            <mat-option *ngFor="let bien of biens" [value]="bien.value">
                {{ food.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>


    <mat-form-field>
        <mat-select placeholder="Type De Bien">
            <mat-option *ngFor="let bien of biens" [value]="bien.value">
                {{ food.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>

            <mat-option *ngFor="let bien of biens" [value]="bien.value">

        </mat-select>

            Disponibilit√©s

            <mat-checkbox [(ngModel)]="modelName" value="meuble" color="primary">Meuble</mat-checkbox>
            <mat-checkbox [(ngModel)]="modelName" value="meuble" color="primary">Balcon</mat-checkbox>
            <mat-checkbox [(ngModel)]="modelName" value="meuble" color="primary">Parking</mat-checkbox>
        </mat-expansion-panel>
